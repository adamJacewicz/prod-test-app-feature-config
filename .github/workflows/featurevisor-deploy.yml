name: Deploy Featurevisor

on:
  workflow_dispatch:

jobs:
  deploy-featurevisor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx featurevisor lint

      - name: Test specs
        run: npx featurevisor test

      - name: Build
        run: npx featurevisor export

      - name: Deploy to AWS
        run: aws s3 sync out s3://prod-test-app-features-bucket